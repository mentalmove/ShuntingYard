<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div id="infix" class="the_fix"></div>
        
        <div class="calculator">
            
            <div id="calc_result">.&nbsp;</div>
            
            <div class="user_input">
                <div class="brackets">
                    <div id="clear_it" class="char">C</div>
                    <div class="char">(</div>
                    <div class="char">)</div>
                </div>

                <div class="operators">
                    <div class="char">&divide;</div>
                    <div class="char">x</div>
                    <div class="char">-</div>
                    <div class="char">+</div>
                </div>

                <div class="digits">
                    <div class="char">7</div>
                    <div class="char">8</div>
                    <div class="char">9</div>
                    <div class="char">4</div>
                    <div class="char">5</div>
                    <div class="char">6</div>
                    <div class="char">1</div>
                    <div class="char">2</div>
                    <div class="char">3</div>
                    <div class="char zero">0</div>
                    <div class="char">.</div>
                </div>

                <div class="equal">
                    <div class="char">=</div>
                </div>
            </div>
            
        </div>
        
        <div id="postfix" class="the_fix"></div>
        
        &nbsp;
        
        <script type="text/javascript" src="logic.js"></script>
        
    </body>
</html>
